<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap linki -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- angularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>

    <!-- myjavascript -->
    <script src="js/main.js" type="text/javascript"></script>
    <title>Ajax in obljube</title>
</head>
<body>
<div class="container" ng-controller="MainController">
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            <h1>Ajax in obljube</h1>
            <hr>
        </div>
    </div>
    <div class="row">
        <!-- simple promise -->
        <div class="col-sm-6">
            <div class="well">
                <p>
                    {{ status }}
                </p>
                <button class="btn btn-primary" ng-click="fire()">
                    Fire
                </button>
            </div>
        </div>
        <!-- info -->
        <div class="col-sm-6">
            <div class="alert alert-info">
                <p>
                    Ko klikem gumb fire program ƒçaka 1 sekund in vrene  Success oz Fail.
                </p>
            </div>
        </div>
    </div>
    <div class="row">
      <div class="col-sm-6 col-sm-offset-3">
        <h2>Ajax</h2>
      <hr>
      </div>
    </div>
    <div class="row">
      <div class="col-sm-6">
        <div class="well">
          <button type="button" name="load" ng-click="loadCars()" class="btn btn-success">
            Load Cars
          </button>
        </div>
          <h3>Make reservation</h3>
          <p class="alert alert-info">
              {{ message }}
          </p>
          <form  class="form-horizontal">
              <div class="form-group"><label for="timeslotId" class="control-label col-sm-4">Timeslot Id</label>
                  <div class="col-sm-8"><input type="number" name="timeslot" data-ng-model="timeslot" class="form-control"></div>
              </div>
              <div class="form-group"><label for="email" class="control-label col-sm-4">Customer email</label>
                  <div class="col-sm-8"><input type="email" name="email" data-ng-model="email" class="form-control"></div>
              </div>
              <div class="form-group">
                  <div class="col-sm-8 col-sm-offset-4">
                      <button class="btn btn-block btn-success" data-ng-click="makeReservation(timeslot, email)">Reserve your Termin</button>
                  </div>
              </div>
          </form>
      </div>
        <div class="col-sm-6">
            <div class="well" ng-repeat="car in cars">
                <h3>{{ car.name }}</h3>
                <p>
                    <strong>Model: </strong> {{ car.type }}
                </p>
                <p>
                    <strong>Color: </strong> {{ car.color }}
                </p>
                <p>
                    <img ng-src="{{car.image}}">
                </p>
            </div>
        </div>
    </div>
</div>
</body>
</html>
