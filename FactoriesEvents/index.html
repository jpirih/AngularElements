<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.4/js/bootstrap.min.js" ></script>

    <!-- jQuery -->
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/redmond/jquery-ui.css">
    <script src="https://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>

    <!-- angularJs -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="main.js"></script>

    <title>Factories services</title>
</head>

<body ng-app="app" class="card card-block">
<p class="text-muted">$rootScope</p>

<input type="text" ng-model="data" class="form-control" />
<p>Data: {{ data }}</p>

<div class="container">
    <div class="row">
        <div class="col-xs-12 card card-block card-inverse card-primary" ng-controller="EmitterController">
            <p>
                <button class="btn btn-danger" type="button" ng-click="fire()">Fire</button>
            </p>

            <p class="text-muted">$scope (Emitter Controller)</p>
            <input type="text" ng-model="data.name" class="form-control" />
            <p>Data: {{ data }}</p>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12 card card-block card-inverse card-success" ng-controller="MainController">

            <p class="text-muted">$scope</p>
            <input type="text" ng-model="data.name" class="form-control" />
            <p>Data: {{ data }}</p>

            <div class="row">
                <div class="col-xs-12 card card-block card-inverse card-info" ng-controller="MainController">

                    <p class="text-muted">$scope</p>
                    <input type="text" ng-model="data.name" class="form-control" />
                    <p>Data: {{ data }}</p>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
